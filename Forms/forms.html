<!DOCTYPE html>
<html>
    <body>
        <fieldset>
        <h1>Dado Tea Lunch Special</h1>
        <br/>
        <p>Monday through Friday</p>
        <p>11am-3pm</p>
        <p>9.95 plus tax</p>
        <p>Includes sandwitch,snack,and drink.</p>
        <br/>
        
        <form>
            <fieldset>
                <legend>Order information</legend>
                <label for="name">Name</label>
                <input type="text" id="name">
                <br/>
                <label for="Home">Here</label>
                <input type="radio" name="prefferedBrand">
                <br/>
                <label for="ToGo">To Go</label>
                <input type="radio" name="prefferedBrand">
            </fieldset>
        </form>
        <br/>

        <form>
            <fieldset>
                <legend>Sandwitches</legend>
                <p>Monday</p>
                <label for="TomatoMozarella">Tomatto Mozarella</label>
                <input type="radio" name="prefferedSandwitch1">
                <br/>
                <label for="ChickenSalad">Chicken Salad</label>
                <input type="radio" name="prefferedSandwitch1">
                <br/>
                <p>Tuesday</p>
                <label for="GreekSaladWrap">Greek Salad Wrap</label>
                <input type="radio" name="prefferedSandwitch2">
                <br/>
                <label for="TotoWrap">Toto Wrap</label>
                <input type="radio" name="prefferedSandwitch2">
                <br/>
                <p>Wednesday</p>
                <label for="RedPepperHummus">Red Pepper Hummus</label>
                <input type="radio" name="prefferedSandwitch3">
                <br/>
                <label for="RoastedTurkey">Roasted Turkey</label>
                <input type="radio" name="prefferedSandwitch3">
                <br/>
                <p>Thursday</p>
                <label for="Carrot-GingerHummusWrap">Carrot-Ginger Hummus Wrap</label>
                <input type="radio" name="prefferedSandwitch4">
                <br/>
                <label for="EggSalad">Egg Salad</label>
                <input type="radio" name="prefferedSandwitch4">
                <br/>
                <p>Friday</p>
                <label for="DadoWrap">Dado Wrap</label>
                <input type="radio" name="prefferedSandwitch5">
                <br/>
                <label for="TunaSalad">Tuna Salad</label>
                <input type="radio" name="prefferedSandwitch5">
                <br/>
                <hr/>
                <label for="GlutenFreeBread75Cents">Gluten Free Bread (75 cents)</label>
                <input type="radio" name="prefferedSandwitchExtra">
            </fieldset>
        </form>
        <br/>

        <form>
            <fieldset>
                <legend>Snack</legend>
                <p>Snacks</p>
                <label for="Apple">Apple</label>
                <input type="radio" name="prefferedSnack">
                <br/>
                <label for="Banana">Banana</label>
                <input type="radio" name="prefferedSnack">
                <br/>
                <label for="PotatoChips">Potato Chips</label>
                <input type="radio" name="prefferedSnack">
            </fieldset>
        </form>
        <br/>

        <form>
            <fieldset>
                <legend>Drink</legend>
                <label for="Drinks">Drinks</label>
                <select id="Drinks">
                    <option>Coffee or Iced Coffee</option>
                    <option>Organic Peppermint</option>
                    <option>Hot or Iced Sencha Green Tea</option>
                    <option>Hot or Iced Keemun Black Tea</option>
                </select>
                <hr/>
                <label for="LargeDrink">Large Drink</label>
                <input type="checkbox">
            </fieldset>
        </form>
        <br/>
        <button>Place Order</button>
    </body>
</html>
